<html>
<head>
    <title>Product Form</title>
</head>
<body>
    <h2 align="center">Product Form</h2>
    <form>
        <!-- Product ID -->
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id"><br><br>

        <!-- Product Name -->
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name"><br><br>

        <!-- Product Price -->
        <label for="product_price">Product Price (Rs):</label>
        <input type="number" id="product_price" name="product_price"><br><br>

        <!-- Manufacture Date -->
        <label for="manufacture_date">Manufacture Date:</label>
        <input type="date" id="manufacture_date" name="manufacture_date"><br><br>

        <!-- Expiry Date -->
        <label for="expiry_date">Expiry Date:</label>
        <input type="date" id="expiry_date" name="expiry_date"><br><br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <select id="quantity" name="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br><br>

        <!-- Weight Unit Selection -->
        <label>Select the Weight/Unit below:</label><br>
        <input type="radio" id="kg" name="weight" value="Kg">
        <label for="kg">Kilogram (Kg)</label><br>

        <input type="radio" id="grams" name="weight" value="Grams">
        <label for="grams">Grams</label><br>

        <input type="radio" id="liters" name="weight" value="Liters">
        <label for="liters">Liters</label><br>

        <input type="radio" id="milliliters" name="weight" value="Milliliters">
        <label for="milliliters">Milliliters</label><br><br>

        <!-- Product Type Selection -->
        <label>Select the Type of Product:</label><br>
        <input type="checkbox" id="grocery" name="product_type" value="Grocery">
        <label for="grocery">Grocery</label><br>

        <input type="checkbox" id="stationary" name="product_type" value="Stationary">
        <label for="stationary">Stationary</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
        <input type="reset" value="clear">
    </form>
</body>
</html>
